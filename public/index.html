<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page" id="loginPage">
        <h1 class="title">#chatNode</h1>
        <div id="janelaLogin">
            <h1>Qual o seu nome?</h1>
            <input type="text" id="loginNameInput" placeholder="Digite seu nome e pressione ENTER">
        </div>
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                
            </ul>
            <ul class="userList">
               
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem e aperte (ENTER)">
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
